<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>
    <h3>Student Registration Form</h3>
    <hr />
    <form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
        First name: <input type="text" th:field="*{firstName}" />
        <br><br>
        Last name: <input type="text" th:field="*{lastName}" />
        <br><br>
        Country:
        <select th:field="*{country}">
           <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
        </select>
        <br><br>
        Select Programming Language:
        <input type="radio" th:each=" language : ${favoriteLanguage}" th:field="*{favoriteLanguage}" th:value="${language}" th:text="${language}"> &nbsp;
<!--        <input type="radio" th:field="*{favoriteLanguage}" th:value="Java">Java &nbsp;-->
<!--        <input type="radio" th:field="*{favoriteLanguage}" th:value="Python">Python &nbsp;-->
        <br><br>
        Favorite Operating Systems:
        <input type="checkbox" th:each="system : ${operatingSystem}" th:field="*{operatingSystem}" th:value="${system}" th:text="${system}">&nbsp;

        <br><br>
         <input type="submit" value="Submit">

    </form>
</body>
</html>
